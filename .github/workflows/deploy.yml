name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies (lock-aware)
        run: |
          if [ -f package-lock.json ]; then
            echo "Lock file found: using npm ci"
            npm ci
          else
            echo "No lock file: using npm install"
            npm install
          fi
      - name: Build
        run: |
          if [ -z "$VITE_SUPABASE_URL" ] || [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "ERROR: Supabase env vars missing. Set SUPABASE_URL and SUPABASE_ANON_KEY in repository secrets." >&2
            exit 1
          fi
          echo "Supabase URL length: ${#VITE_SUPABASE_URL}"
          echo "Anon key length: ${#VITE_SUPABASE_ANON_KEY}" 
          npm run build
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
